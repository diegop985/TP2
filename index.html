<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP TEST 2 | Diego Patiño</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!-- Entrance screen -->
    <section class="init-screen">
      <div class="img-container"></div>
      <div class="radial-background"></div>
      <p class="initscreen-text1">
        Efective<br />
        Communication
      </p>
      <img
        class="elipse-container"
        src="./media/entrance-screen/Elipse 1.png"
        alt=""
      />
      <img
        class="arrow-left"
        src="./media/entrance-screen/arrow-left-square.png"
        alt=""
      />
      <p class="initscreen-text2">
        Use the arrows <br />
        to navigate
      </p>
      <img
        class="arrow-right"
        src="./media/entrance-screen/arrow-right-square.png"
        alt=""
      />
      <img
        class="poligono poligono-1"
        src="./media/entrance-screen/Polígono 1.png"
        alt=""
      />
      <img
        class="poligono poligono-2"
        src="./media/entrance-screen/Polígono 2.png"
        alt=""
      />
      <img
        class="poligono poligono-3"
        src="./media/entrance-screen/Polígono 3.png"
        alt=""
      />
      <img
        class="poligono poligono-4"
        src="./media/entrance-screen/Polígono 4.png"
        alt=""
      />
      <img
        class="poligono poligono-5"
        src="./media/entrance-screen/Polígono 5.png"
        alt=""
      />
      <img
        class="poligono poligono-6"
        src="./media/entrance-screen/Polígono 6.png"
        alt=""
      />
      <img
        class="poligono poligono-7"
        src="./media/entrance-screen/Polígono 7.png"
        alt=""
      />
      <img
        class="poligono poligono-8"
        src="./media/entrance-screen/Polígono 8.png"
        alt=""
      />
      <img
        class="poligono poligono-9"
        src="./media/entrance-screen/Polígono 9.png"
        alt=""
      />
      <img
        class="poligono poligono-10"
        src="./media/entrance-screen/Polígono 10.png"
        alt=""
      />
      <img
        class="poligono poligono-11"
        src="./media/entrance-screen/Polígono 11.png"
        alt=""
      />
      <img
        class="poligono poligono-12"
        src="./media/entrance-screen/Polígono 12.png"
        alt=""
      />
    </section>

    <!-- Transition helper -->
    <section class="white-transition"></section>

    <!-- First Screen -->
    <section class="first-screen">
      <img
        class="first-screen__background-image"
        src="./media/screen-1/Grupo 17.png"
        alt=""
      />
      <img
        class="first-screen__mono1 mono"
        src="./media/screen-1/Grupo 20.png"
        alt=""
      />
      <img
        class="first-screen__mono2 mono"
        src="./media/screen-1/Grupo 22.png"
        alt=""
      />
      <img
        class="first-screen__floor-image"
        src="./media/screen-1/Grupo 777.png"
        alt=""
      />
    </section>

    <!-- animations library -->
    <script src="./anime.min.js"></script>
    <!-- main code -->
    <script src="./main_entrance_animation.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
